  actions:  
    - volume:
          stations: station_edge
          output:
            - stdout
            - [out/j_sv_volume.csv,out/j_sv_volume.txt]   # optional; if omitted -> [stdout]
          params:
            n_points: 20           # optional (Gaussâ€“Legendre points)
            fmt_display: ".6f"     # optional
            w_tol: 0.0             # optional; currently not used (kept for compatibility)
    - section_area_by_weight:
          stations: station_midle
          output:
            - [out/j_sv_area_by_weight.csv,out/j_sv_area_by_weight.txt]
          params:
            w_tol: 0.0
            include_per_polygon: false
            group_mode: weight
            fmt_display: ".6g"  
            
    - section_selected_analysis:
        stations: station_midle
        output:
          - stdout
          - out/j_sv_selected.csv
          - out/j_sv_selected.txt
        properties: [A, Cx, Cy, Ix, Iy, J_sv, J_s_vroark_fidelity]

        params:
          fmt_display: ".5g"         
          
          
                  
    - export_yaml:
        stations: station_edge
        output: out/exported_geometry.yaml
        
    - plot_section_2d:
        stations:
          - station_midle
        output:
          - [stdout,out/j_sv.bmp]
          

    - plot_volume_3d:
          params:
            line_percent: 100.0
            title: "Ruled volume"      
              
